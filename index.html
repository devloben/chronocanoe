<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chrono</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
      <div class="timer" id="timer">0.0</div>
      <button id="startStop">GO</button>
      <div id="savedTime" class="saved-time">Temps pur : -.-</div>
      <div class="penalties">
         <button id="addPenalty0">0</button>
         <button id="addPenalty2">2</button>
         <button id="addPenalty50">50</button>
     </div>
     <div id="penaltyDisplay" class="penalty-display">Pénalités : --</div> <!-- Nouvel élément pour afficher les pénalités -->
     <button id="save">Save</button> <!-- Bouton pour sauvegarder -->
     <div id="totalDisplay" class="total-display">Total : -.-</div> <!-- Élément pour afficher la somme -->
     <button id="newTime">Nouveau</button>
  </div>
   
   <!-- Script -->
   <script src="index.js"></script>
</body>
</html>
